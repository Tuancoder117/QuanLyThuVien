<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm thông tin sách</title>
  <link rel="stylesheet" href="formst.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Thêm sách mới</h2>
    <form id="bookForm" enctype="multipart/form-data">
      <!-- Tên sách -->
      <div class="form-group">
        <label for="bookName">Tên sách:</label>
        <input type="text" id="bookName" name="bookName" class="form-control" placeholder="Nhập tên sách" required>
      </div>

      <!-- Ảnh sách -->
      <div class="form-group">
        <label for="bookImage">Ảnh sách:</label>
        <input type="file" id="bookImage" name="bookImage" class="form-control-file" accept="image/*" required>
      </div>

      <!-- Giá thuê -->
      <div class="form-group">
        <label for="quantity">Số luọng sách :</label>
        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Ví dụ: 50000" min="0" required>
      </div>

      <!-- Nút -->
      <button class="btn btn-primary">Thêm</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Hủy</button>     
    </form>>
  </div>
  <script src="main.js"></script>
</body>
</html>
